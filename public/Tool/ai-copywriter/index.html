<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Copywriter Sample</title>
    <style>
        body {
            background: #0a0a0b;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            border: 2px solid #0FFFFF;
            box-sizing: border-box;
        }

        h1 {
            color: #0FFFFF;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        p {
            opacity: 0.5;
            font-size: 0.8rem;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: rgba(15, 255, 255, 0.1);
            color: #0FFFFF;
            font-weight: bold;
            font-size: 0.7rem;
            border: 1px solid rgba(15, 255, 255, 0.2);
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <h1>AI Copywriter</h1>
    <p>Premium Interface Loaded Successfully</p>
    <div class="status">SYSTEM ARMED / AI ACTIVE</div>
</body>

</html>
